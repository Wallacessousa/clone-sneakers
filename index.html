<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <title>Sneakers</title>
</head>
<body>
    <header>
        <div class="menu">
        <div class="left-side-menu">
            <div class="logo">
                <img src="/images/logo.svg">
            </div><!--Logo-->
            <nav>
                <ul>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div><!--left-side-menu-->
        <div class="right-side-menu">
            <a href="#"><img src="/images/icon-cart.svg"></a>
            <a href="#" class="icon-avatar"><img src="/images/image-avatar.png"></a>
        </div><!--right-side-menu-->
    </div> <!--Menu-->

    <div class="line">

    </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="left-side">
                    <div class="items">
                        <div class="select-image">
                            <img src="/images/image-product-1.jpg">
                        </div>
                        <div class="thumbnails">
                            <div class="thumbnail"><!--Thumbnail 1-->
                                <img src="/images/image-product-1-thumbnail.jpg">
                            </div>
                            <div class="thumbnail"><!--Thumbnail 2-->
                                <img src="/images/image-product-2-thumbnail.jpg">
                            </div>
                            <div class="thumbnail"><!--Thumbnail 3-->
                                <img src="/images/image-product-3-thumbnail.jpg">
                            </div>
                            <div class="thumbnail"><!--Thumbnail 4-->
                                <img src="/images/image-product-4-thumbnail.jpg">
                            </div>
                        </div>
                    </div><!--items-->
                </div><!--left-side-->
                <div class="right-side">
                    <div class="content">
                    <h6>SNEAKER COMPANY</h6>
                    <h1>Fail Limited Edition Sneakers</h1>
                    <p>These low profile sneakers are yout perfect casual wear companion.
                        Featurin a durable rubber outer sole, they'll withstand everything 
                        the wheather can offer.</p>
                        <div class="prices">
                        <span class="price">$125.00</span>
                        <span class="off">$250.00</span>
                        </div><!--prices-->
                        <div class="options">
                            <div class="amount">
                                <div class="minus">
                                    <img src="/images/icon-minus.svg" alt="Minus icon">
                                </div>
                                <span>0</span>
                                <div class="plus">
                                    <img src="/images/icon-plus.svg">
                                </div>
                            </div><!--amount-->
                            <a href="#" class="button"><img src="/images/icon-cart.svg">Add to cart</a>
                        </div><!--options-->
                    </div><!--content-->
                </div><!--right-side-->
                
            </div><!--container-->
         
        </section>
    </main>
    
</body>
</html>
